services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: Prowlarr
    environment:
      - PUID=1125
      - PGID=1250
      - TZ=America/Toronto
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./config:/config:rw
    networks:
      - arr-net
    ports:
      - 29696:9696
    restart: unless-stopped

networks:
  arr-net:
    external: true
